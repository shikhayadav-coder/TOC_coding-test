<html>
<head>	
<script type="text/javascript">
	let evenSum = 0;
    let oddSum = 0;
    for (let i = 1; i <= 100; i++) {  
    if (i % 2 === 0) {
        evenSum += i;   
    } else {
        
      oddSum += i;
    
    }
     }
document.write("Sum of even numbers between 1-100: " + evenSum );
document.write("Sum of odd numbers between 1-100: " + oddSum);
	</script>
</head>
<body>
</body>
</html>
