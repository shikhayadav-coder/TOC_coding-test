<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>employees-table</title>
  <style>
table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 10px;
}
</style>
   <script>
   var employees = [ 
{ 
"first_name": "Amit", 
"last_name": "Sharma", 
"department": "SEO" 
}, 
{ 
"first_name": "Vineet", 
"last_name": "Kumar", 
"department": "Accounts" 
}, 
{ 
"first_name": "Ajay", 
"last_name": "Thakur", 
"department": "QA" 
}, 
{ 
"first_name": "Chandra", 
"last_name": "Sharma", 
"department": "Designer" 
} 
] 

    function displayUsers() {
      var table = document.getElementById("employees-table");
      for (var i = 0; i < employees.length; i++) {
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = employees[i].first_name;
        cell2.innerHTML = employees[i].last_name;
        cell3.innerHTML = employees[i].department;
      }
    }
  </script>
</head>
<body onload="displayUsers()">
  <table id="employees-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
    </tr>
  </table>
</body>
</html>
